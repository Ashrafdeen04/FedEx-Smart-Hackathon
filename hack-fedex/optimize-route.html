<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimize Route - Google Maps</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(
        rgba(0, 0, 0, 0.5), 
        rgba(0, 0, 0, 0.5)
      ), url('https://img.freepik.com/premium-photo/co2-carbon-emission-from-car-pollution_1240525-107447.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 180vh;
    }

    .container {
      max-width: 1000px;
      width: 90%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f8f9fa;
    }

    label {
      font-size: 16px;
      color: #81d6f3;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #d6dce0;
    }

    select option, input::placeholder {
      color: rgba(6, 8, 9, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #travel-details {
      margin-top: 20px;
      font-size: 18px;
      color: hwb(214 29% 11%);
    }

    #current-location-btn {
      margin-top: -10px;
      margin-bottom: 20px;
      padding: 10px 12px;
      background: #007bff;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #current-location-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Optimize Your Route</h2>
    <form id="route-form">
      <div>
        <label for="vehicle-type">Vehicle Type</label>
        <select id="vehicle-type" required>
          <option value="">Select Vehicle Type</option>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="bus">Bus</option>
          <option value="truck">Truck</option>
          <option value="auto">Auto</option>
        </select>
      </div>

      <div>
        <label for="fuel-type">Fuel Type</label>
        <select id="fuel-type" required>
          <option value="">Select Fuel Type</option>
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="electric">Electric</option>
        </select>
      </div>

      <div>
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="Enter origin address" required>
        <button type="button" id="current-location-btn">Use Current Location</button>
      </div>

      <div>
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination address" required>
      </div>

      <button type="submit">Calculate Optimal Route</button>
    </form>

    <p id="travel-details"></p>
    <div id="map"></div>
  </div>

  <script>
    let map, directionsService, directionsRenderer, originAutocomplete, destinationAutocomplete;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20.5937, lng: 78.9629 },
        zoom: 5,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      originAutocomplete = new google.maps.places.Autocomplete(document.getElementById("origin"));
      destinationAutocomplete = new google.maps.places.Autocomplete(document.getElementById("destination"));
    }

    function calculateRoute() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;

      if (!origin || !destination) {
        alert("Please enter both origin and destination.");
        return;
      }

      const request = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
      };

      directionsService.route(request, (result, status) => {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);

          const leg = result.routes[0].legs[0];
          const distance = leg.distance.value / 1000; // Convert to kilometers
          const duration = leg.duration.text;

          document.getElementById("travel-details").innerHTML = `
            Estimated Travel Time: <strong>${duration}</strong><br>
            Distance: <strong>${distance} km</strong>
          `;

          calculateCarbonEmission(distance);
        } else {
          alert("Could not display route. Please check the addresses and try again.");
        }
      });
    }

    function calculateCarbonEmission(distance) {
      const vehicleType = document.getElementById("vehicle-type").value;
      const fuelType = document.getElementById("fuel-type").value;

      if (!vehicleType || !fuelType) {
        alert("Please select both vehicle type and fuel type.");
        return;
      }

      let emissionFactor = 0;

      if (fuelType === "petrol") {
        emissionFactor = vehicleType === "car" ? 0.24 : 0.12;
      } else if (fuelType === "diesel") {
        emissionFactor = vehicleType === "car" ? 0.27 : 0.15;
      }

      const carbonEmission = distance * emissionFactor;

      document.getElementById("travel-details").innerHTML += `
        <br>Estimated Carbon Emission: <strong>${carbonEmission.toFixed(2)} kg CO2</strong>
      `;
    }

    function useCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const latLng = new google.maps.LatLng(lat, lng);

          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ location: latLng }, (results, status) => {
            if (status === google.maps.GeocoderStatus.OK) {
              if (results[0]) {
                document.getElementById("origin").value = results[0].formatted_address;
              } else {
                alert("No address found for your location.");
              }
            } else {
              alert("Geocoder failed due to: " + status);
            }
          });
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    document.getElementById("current-location-btn").addEventListener("click", useCurrentLocation);
    document.getElementById("route-form").addEventListener("submit", (e) => {
      e.preventDefault();
      calculateRoute();
    });
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-S3DIud4-b9h9dVs4hnlVBGMfr_TtHx0&libraries=places&callback=initMap"
    async
  ></script>
</body>
</html>
